<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <title>To Do List</title>
</head>
<body>
  
  <div id="app">

    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="logo-todo">
      </div>
      <h1>My todo list</h1>

      <div class="newitem">
        <img src="img/arrow.png" alt="arrow">
        <input id="add-item" type="text" placeholder="Inserisci un todo">
        <button>Aggiungi</button>
      </div>

      <div class="todolist">
        <ul v-if="list.length > 0">
          <li v-for="(item,index) in list" class="list-item">
            <span class="text" :class="item.done==true?'done':''">{{item.text}}</span>
            <i class="fa-solid fa-xmark" @click="removeItem(index)"></i>
          </li>
        </ul>
        <h3 v-else>Non hai todo in sospeso!</h3>
      </div>
    </div>
    
    



  </div>
  
  <!-- script vue js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- script js -->
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
